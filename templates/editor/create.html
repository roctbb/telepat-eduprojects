<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интеллектуальный агент "Протокол лечения"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

</head>
<body>
<div class="container" style="margin-top: 15px;" id="app">
    <h3>Добавление или изменения проекта</h3>

    <a href="/editor">Назад</a>

    <form method="post">

        <div class="form-group">
            <label for="title">Название проекта</label>
            <input type="text" id="title" class="form-control" name="title"
                   value="{{ project.title if project.title }}"/>
        </div>

        <div class="form-group">
            <label for="description">Описание</label><br>
            <textarea id="description" class="form-control" name="description">{{ project.description if project.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="tags">Технологии</label>
            <input type="text" id="tags" class="form-control" name="tags" value="{{ project.tags if project.tags }}"/>
        </div>

        <div class="form-group">
            <label for="difficulty">Технологии</label>
            <select id="difficulty" class="form-control" name="difficulty">
                {% for value in [1,2,3,4] %}
                <option value="{{value}}" {% if project.difficulty== value %} selected {%endif%}>{{value}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input type="submit" class="btn-success btn" value="Сохранить"/>
        </div>

    </form>
</div>

<script>
var easyMDE = new EasyMDE();
</script>

</body>
</html>
